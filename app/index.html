<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>publicTransportation</title>

  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->

<body ng-app="pubTran">
<!--[if lt IE 10]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<div class="container">
  <nav class="navbar navbar-dark bg-inverse">
    <a class="navbar-brand" href="#">pubTran</a>
    <ul class="nav navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </nav>

  <div class="row">
    <div class="col-xs-12">
      <div class="card">
        <div class="card-header">
          <h3>Please, choose your departure and arrival stations</h3>
        </div>
        <div class="card-block" ng-controller="mainController">
          <div class="row">
            <div class="col-md-3">
              <div class="form-group"><label class="form-control-label p-l-0" for="departure">Departure
                station</label>
                <select name="departure" id="departure" class="c-select"
                        ng-options="station as station.name for station in stations"
                        ng-model="selectedDeparture"></select></div>
            </div>
            <div class="col-md-3">
              <div class="form-group"><label class="form-control-label p-l-0" for="arrival">Arrival station:</label>
                <select name="arrival" id="arrival" class="c-select"
                        ng-options="station as station.name for station in stations"
                        ng-model="selectedArrival"></select></div>
            </div>
            <div class="col-md-3">
              <div class="form-group"><label class="form-control-label p-l-0">Ready to go? Push the button</label>
                <button class="btn btn-primary btn-primary-outline" ng-click="getSchedule()">Find schedule</button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <ul class="list-unstyled">
                <li ng-repeat="schedule in schedules">
                  {{schedule._origTimeMin}} - {{schedule._destTimeMin}}

                  <div ng-if="schedule.leg.length > 1">
                    <p ng-repeat="l in schedule.leg">
                      {{l._origTimeMin}} {{l._origin}} - {{l._destination}} {{l._destTimeMin}}
                    </p>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
